<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>dAsh</title>

    <!-- STYLESHEETS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js" integrity="sha256-Mli7YfW2nzMHbdDJHhPd0sf+dxiCrf+TRekNSrfDJCY=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Condiment" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">


    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <h4><a href="/api">API Documentation</a></h4>
    <header class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 id="header-title">dAsh.</h1>
          <p id="header-text" class="text-center">simpliphi your life.</p>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="my-profile">
        <h2 id="my-profile-text" class="row">my profile.</h2>
      </div>
    </div>
    <div class="container">
      <div id="todos">
        <h2 id="todos-text" class="row">todos.</h2>
        <div id="todos-list"></div>
      </div>
    </div>
    <script type="text/html" id="profile-template">
          <div class="row">
            <div id="profile-img-container" class="col-md-3 col-md-offset-2">
              <img id="profile-img" class="img-responsive" src={{profileImg}} alt="profile image">
            </div>
            <div id="profile-info-container" class="col-md-3">
              <ul id="profile-info">
                <li>{{name}}</li>
                <li>{{city}}</li>
                <li><a href={{githubLink}}>{{githubLink}}</a></li>
                <li><a href={{siteLink}}>{{siteLink}}</a></li>
              </ul>
            </div>
        </div>
    </script>
    <script type="text/html" id="todos-template">
      <div class="todo-card row">
        <div class="col-md-6">
          <p class="todo-title">{{title}}</p>
          <p class="todo-description">{{description}}</p>
        </div>
        <div class="col-md-6">
          <img class="todo-icon" src="/images/delete.svg">
          <img class="todo-icon" src="/images/edit.svg">
        <div>
      </div>
    </script>
  </body>
</html>
